<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* --- 整體頁面樣式 --- */
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #4A5443;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    /* --- 主要容器 --- */
    .container {
      width: 100%;
      max-width: 680px;
      text-align: center;
      color: #EFEFEF;
    }
    /* --- 頁首區塊 --- */
    header {
      margin-bottom: 30px;
    }
    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 28px;
      margin: 20px 0 10px 0;
      color: #FFFFFF;
    }
    .description {
      font-size: 16px;
      margin: 0;
      color: #D3D3D3;
    }
    /* --- 連結按鈕 --- */
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .link-button {
      background-color: #CACAAE;
      color: #333333;
      text-decoration: none;
      padding: 18px 20px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 700;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .link-button:hover {
      background-color: #B9B99E;
      transform: scale(1.03);
    }
    /* --- 頁尾 --- */
    footer {
      margin-top: 40px;
    }
    .social-icons {
      margin-bottom: 20px;
    }
    .social-icons a {
      color: #CACAAE;
      font-size: 24px;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .social-icons a:hover {
      color: #FFFFFF;
    }
    .footer-text {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #FFFFFF;
      margin-top: 40px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ site.baseurl }}/logo.webp" alt="Logo" class="profile-pic">
      <h1 class="title">SEO Editor's Guide</h1>
      <p class="description">Your SEO Knowledge Base</p>
    </header>

    {{ content }}

    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-spotify"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p class="footer-text">Artemis</p>
    </footer>
  </div>
</body>
</html>
